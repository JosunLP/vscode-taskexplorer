<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
    </head>

    <body class="te-page-bg">

        <table align="center" width="900">

            <!-- startBodyContent-->
            <tr><td>

                <table>
                    <tr><td>
                        #{title}
                    </td></tr>
                    <tr><td>
                        <table class="margin-top-15"><tr>
                            <td>
                                <img src="#{webroot}/img/sources/npm.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/ant.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/yarn.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/grunt.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/gulp.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/gradle.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/workspace.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/make.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/ts.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/bat.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/ruby.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/powershell.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/bash.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/python.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/nsis.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/perl.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/maven.png" />
                            </td>
                        </tr></table>
                    </td></tr>
                </table>

            </td></tr>
            <!-- endBodyContent -->

            <!-- addtlContentTop -->

            <!-- startInfoContent -->
            <tr><td>

                <table class="content">
                    <tr>
                    <td>
                        <table width="100%"">
                            <tr>
                                <td class="content-subtitle">
                                    PARSING BREAKDOWN:
                                </td>
                            </tr>
                            <tr>
                                <td class="padding-top-10 padding-bottom-10">
                                    #{taskCounts.length} tasks and #{taskTypes.length} task types in #{taskFiles.length} files found in #{projects.length} project(s)
                                </td>
                            </tr>
                            <tr><td>
                                #{taskCounts.table}
                            </td></tr>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <!-- startEnterLicenseButton -->
                        <div>
                            <button data-action="command:vscode-taskexplorer.enterLicense" id="btnEnterLicense">Enter License Key</button>
                        </div>
                        <!-- endEnterLicenseButton -->
                        <!-- startGetLicenseButton -->
                        <div class="margin-top-10">
                            <button data-action="command:vscode-taskexplorer.getLicense" id="btnGetLicense">Get License Key</button>
                        </div>
                        <!-- endGetLicenseButton -->
                        <!-- startViewLicenseButton -->
                        <div class="margin-top-10">
                            <button data-action="command:vscode-taskexplorer.showLicensePage" id="btnViewLicense">View License Info</button>
                        </div>
                        <!-- endViewLicenseButton -->
                        <!-- startParsingReportButton -->
                        <div class="margin-top-10">
                            <button data-action="command:vscode-taskexplorer.showParsingReportPage" id="btnViewReport">View Parsing Report</button>
                        </div>
                        <!-- endParsingReportButton -->
                    </td></tr>
                </table>

            </td></tr>
            <!-- endInfoContent -->

            <!-- addtlContent -->

        </table>

    </body>
</html>
