<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#{extensionName}</title>
        #{head}
    </head>

    <body class="te-page-bg">

        #{body}

        <table align="center" width="900">
        <tbody>

            <tr><td>

                <table width="100%">
                <tbody>
                    <tr><td>
                        #{title}
                    </td></tr>
                    <tr><td>
                        #{taskImageTable}
                    </td></tr>
                </tbody>
                </table>

            </td></tr>

            <tr><td>

                <table class="content-table" width="100%">
                <tbody>
                    <tr>
                    <td>
                        <table width="100%">
                        <tbody>
                            <tr>
                                <td class="content-subtitle">
                                    NEW IN THIS RELEASE:
                                </td>
                            </tr>
                            <tr>
                                <td class="padding-top-10 padding-bottom-10">
                                    #{subtitle}
                                </td>
                            </tr>
                            <tr><td>
                            <table width="100%">
                            <tbody>
                                <tr>
                                    <td>#{releasenotes}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <table class="change-log-container" width="100%">
                                            <tr>
                                                <td width="3">
                                                    <hr>
                                                </td>
                                                <!--
                                                <td width="15" align="center">
                                                    <img id="btnToggleReleaseNotes" class="toggle-button" />
                                                </td>
                                                -->
                                                <td width="15" align="center">
                                                    <span id="btnToggleReleaseNotes" class="far fa-chevron-circle-up toggle-button"></span>
                                                </td>
                                                <td width="10">
                                                    <hr>
                                                </td>
                                                <td width="115" class="change-log-title">
                                                    &nbsp;FULL CHANGE LOG
                                                </td>
                                                <td>
                                                    <hr>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <div id="releaseNotesDiv" class="full-release-notes-container">
                                                        #{changelog}
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                            </table></td></tr>
                        </tbody>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <div class="te-button-container">
                            <button data-action="command:taskexplorer.purchaseLicense" id="btnPurchaseLicense">Purchase License</button>
                        </div>
                        <div class="te-button-container margin-top-10">
                            <button data-action="command:taskexplorer.extendTrial" id="btnExtendTrial">Extend Trial</button>
                        </div>
                        <div class="te-button-container margin-top-10">
                            <button data-action="command:taskexplorer.view.license.show" id="btnViewLicense">View License Info</button>
                        </div>
                        <div class="te-button-container margin-top-10">
                            <button data-action="command:taskexplorer.view.parsingReport.show" id="btnViewReport">View Parsing Report</button>
                        </div>
                    </td></tr>
                </tbody>
                </table>

            </td></tr>

        </tbody>
        </table>

		#{endOfBody}

    </body>
</html>
