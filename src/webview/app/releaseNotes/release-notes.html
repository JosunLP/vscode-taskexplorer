<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
        #{head}
    </head>

    <body class="te-page-bg">

        #{body}

        <table align="center" width="900">

            <tr><td>

                <table width="100%">
                    <tr><td>
                        #{title}
                    </td></tr>
                    <tr><td>
                        <table class="margin-top-15"><tr>
                            <td>
                                <img src="#{webroot}/img/sources/npm.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/ant.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/yarn.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/grunt.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/gulp.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/gradle.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/workspace.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/make.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/ts.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/bat.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/ruby.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/powershell.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/bash.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/python.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/nsis.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/perl.png" />
                            </td>
                            <td>
                                <img src="#{webroot}/img/sources/maven.png" />
                            </td>
                        </tr></table>
                    </td></tr>
                </table>

            </td></tr>

            <tr><td>

                <table class="content-table" width="100%">
                    <tr>
                    <td>
                        <table width="100%">
                            <tr>
                                <td class="content-subtitle">
                                    NEW IN THIS RELEASE:
                                </td>
                            </tr>
                            <tr>
                                <td class="padding-top-10 padding-bottom-10">
                                    #{subtitle}
                                </td>
                            </tr>
                            <tr><td><table width="100%">
                                <tr>
                                    <td>#{releasenotes}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <table class="change-log-container" width="100%">
                                            <tr>
                                                <td width="3">
                                                    <hr>
                                                </td>
                                                <!--
                                                <td width="15" align="center">
                                                    <img id="btnToggleReleaseNotes" class="toggle-button" />
                                                </td>
                                            -->
                                                <td width="15" align="center">
                                                    <span id="btnToggleReleaseNotes" class="codicon codicon-chevronup toggle-button"></span>
                                                </td>
                                                <td width="10">
                                                    <hr>
                                                </td>
                                                <td width="80" class="change-log-title">
                                                    FULL CHANGE LOG
                                                </td>
                                                <td>
                                                    <hr>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <div id="releaseNotesDiv" class="full-release-notes-container">
                                                        #{changelog}
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table></td></tr>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <div class="te-button-container">
                            <button data-action="command:taskexplorer.enterLicense" id="btnEnterLicense">Enter License Key</button>
                        </div>
                        <div class="te-button-container margin-top-10">
                            <button data-action="command:taskexplorer.getLicense" id="btnGetLicense">Get License Key</button>
                        </div>
                        <div class="te-button-container margin-top-10">
                            <button data-action="command:taskexplorer.view.license.show" id="btnViewLicense">View License Info</button>
                        </div>
                        <div class="te-button-container margin-top-10">
                            <button data-action="command:taskexplorer.view.parsingReport.show" id="btnViewReport">View Parsing Report</button>
                        </div>
                    </td></tr>
                </table>

            </td></tr>

        </table>

		#{endOfBody}

    </body>
</html>
