<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
        #{head}
    </head>

    <body>

        #{body}

        <table class="task-usage-table" width="100%">
            <tr>
                <td class="task-usage-table-label">
                    # ran today:
                </td>
                <td class="task-count-value task-usage-table-value" align="right">
                    #{taskUsage.today}
                </td>
            </tr>
            <tr>
                <td class="task-usage-table-label">
                    Avg. # / day:
                </td>
                <td class="task-count-value task-usage-table-value" align="right">
                    #{taskUsage.avgPerDay}
                </td>
            </tr>
            <tr>
                <td class="task-usage-table-label">
                    Avg. # / wk:
                </td>
                <td class="task-count-value task-usage-table-value" align="right">
                    #{taskUsage.avgPerWeek}
                </td>
            </tr>
            <tr>
                <td class="task-usage-table-label">
                    Most used:
                </td>
                <td class="task-usage-table-value" align="right">
                    #{taskUsage.mostUsedTask}
                </td>
            </tr>
            <tr>
                <td class="task-usage-table-label">
                    Last ran at:
                </td>
                <td class="task-count-value task-usage-table-value" align="right">
                    #{taskUsage.lastTaskRanAt}
                </td>
            </tr>
        </table>

        #{endOfBody}

    </body>

</html>
