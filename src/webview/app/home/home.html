<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
    </head>

    <body>

        <table width="100%"">

            <tr><td>

                <table width="100%">
                    <tr>
                    <td valign="top">
                        <table>
                            <tr><td><table>
                                    <td>
										<span class="fad fa-cogs te-icon"></span>
                                    </td>
                                    <td valign="top">
                                        <span class="homeview-content-title">Task</span>
                                        <span class="homeview-content-title-version">v#{version}</span>
                                        <div class="homeview-content-title margin-top-minus-5"> &nbsp;&nbsp;&nbsp;Explorer</div>
                                    </td>
                                </tr>
								<tr>
									<td colspan="2" width="100%">
										<table width="100%">
											<tr>
												<td class="homeview-task-count-label">
													Total Tasks Parsed:
												</td>
												<td class="task-count-value homeview-task-count-value" align="right">
													#{taskCounts.length} 
												</td>
											</tr>
											<tr>
												<td class="homeview-task-count-label">
													# of tasks ran today:
												</td>
												<td class="task-count-value homeview-task-count-value" align="right">
													#{taskCounts.today} 
												</td>
											</tr>
										</table>
									</td>
								</tr>
                            </table></td></tr>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <!-- startEnterLicenseButton -->
                        <div>
                            <button data-action="command:vscode-taskexplorer.enterLicense" id="btnEnterLicense">Enter License</button>
                        </div>
                        <!-- endEnterLicenseButton -->
                        <!-- startGetLicenseButton -->
                        <div class="margin-top-5">
                            <button data-action="command:vscode-taskexplorer.getLicense" id="btnGetLicense">Get License</button>
                        </div>
                        <!-- endGetLicenseButton -->
                        <!-- startViewLicenseButton -->
                        <div class="margin-top-5">
                            <button data-action="command:vscode-taskexplorer.showLicensePage" id="btnViewLicense">License Info</button>
                        </div>
                        <!-- endViewLicenseButton -->
                        <!-- startParsingReportButton -->
                        <div class="margin-top-5">
                            <button data-action="command:vscode-taskexplorer.showParsingReportPage" id="btnViewReport">Parsing Report</button>
                        </div>
                        <!-- endParsingReportButton -->
                        <!-- startReleaseNotesButton -->
                        <div class="margin-top-5">
                            <button data-action="command:vscode-taskexplorer.showReleaseNotesPage" id="btnViewReleaseNotes">Release Notes</button>
                        </div>
                        <!-- endReleaseNotesButton -->
                    </td></tr>
                </table>

            </td></tr>

        </table>

    </body>
</html>
