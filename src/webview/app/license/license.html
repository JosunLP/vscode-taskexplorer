<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#{extensionName}</title>
        #{head}
    </head>

    <body class="te-page-bg">

        #{body}

        <table align="center" width="900">
        <tbody>

            <tr><td>

                <table>
                <tbody>
                    <tr><td>
                        #{title}
                    </td></tr>
                    <tr><td>
                        #{taskImageTable}
                    </td></tr>
                </tbody>
                </table>

            </td></tr>

            #{licenseStateContent}

            <tr><td>

                <table class="content">
                <tbody>
                <tr>
                    <td valign="top">
                        <table width="100%" class="te-licmgr-task-table-top-container">
                        <tbody>
                            <tr>
                                <td class="content-subtitle">
                                    PARSING BREAKDOWN:
                                </td>
                            </tr>
                            <tr>
                                <td class="padding-top-10 padding-bottom-10">
                                    #{taskCounts.length} tasks and #{taskTypes.length} task types in #{taskFiles.length} files found in #{projects.length} project(s)
                                </td>
                            </tr>
                            <tr><td>
                                #{taskCounts.table}
                            </td></tr>
                        </tbody>
                        </table>
                    </td>
                    <td id="buttonsRegistrationToggleFormTd" valign="top" class="te-licmgr-buttons-registration-form-td">
                        <div id="buttonsPanelDiv" class="button-panel">
                            <div class="te-button-container">
                                <button data-action="command:taskexplorer.purchaseLicense" id="btnPurchaseLicense">Get License</button>
                            </div>
                            <div class="te-button-container margin-top-10">
                                <button data-action="command:taskexplorer.extendTrial" id="btnExtendTrial">Extend Trial</button>
                            </div>
                            <div class="te-button-container margin-top-10">
                                <button id="btnRegister">Register</button>
                            </div>
                            <div class="te-button-container margin-top-10">
                                <button data-action="command:taskexplorer.view.releaseNotes.show" id="btnViewReleseNotes">View Release Notes</button>
                            </div>
                            <div class="te-button-container margin-top-10">
                                <button data-action="command:taskexplorer.view.parsingReport.show" id="btnViewReport">View Parsing Report</button>
                            </div>
                            <!--<div id="te-paypal-buttons" class="te-paypal-buttons-container te-button-container margin-top-10"></div>-->
                        </div>
                        <div id="registrationFormDiv" class="button-panel te-licmgr-registration-panel">
                            <div class="te-textfield-container">
                                <vscode-text-field id="firstName" placeholder="First name"></vscode-text-field>
                            </div>
                            <div class="te-textfield-container margin-top-10">
                                <vscode-text-field id="lastName" placeholder="Last name"></vscode-text-field>
                            </div>
                            <div class="te-textfield-container margin-top-10">
                                <vscode-text-field id="emailAddress" placeholder="Email address"></vscode-text-field>
                            </div>
                            <div class="te-textfield-container margin-top-10">
                                <vscode-text-field id="emailAddressAlt" placeholder="Alt. email address"></vscode-text-field>
                            </div>
                            <div class="te-button-container margin-top-10">
                                <button id="btnRegisterCancel" class="te-icon-far-cancel">Cancel</button>
                            </div>
                            <div class="te-button-container margin-top-10">
                                <button id="btnRegisterSubmit" class="te-icon-far-submit">Submit</button>
                            </div>
                        </div>
                    </td>
                
                </tr>
                </tbody>
                </table>

            </td></tr>

            <tr><td>
                <table class="margin-top-15">
                    <tr>
                        <td class="content-section-header">
                            Example Parsing Report:
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="#{webroot}/readme/parsingreport.png">
                        </td>
                    </tr>
                </table>
            </td></tr>

        </tbody>
        </table>

        #{endOfBody}

    </body>
</html>
