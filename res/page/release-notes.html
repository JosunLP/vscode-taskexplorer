<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src https://ka-p.fontawesome.com; img-src [webview.cspSource]; script-src [webview.cspSource] 'unsafe-inline'; script-src-elem [webview.cspSource] https://kit.fontawesome.com; style-src [webview.cspSource] 'unsafe-inline';">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
        <link href="[webview.pageDir]/page.css" rel="stylesheet">
        <script src="[webview.pageDir]/command.js"></script>
        <script src="https://kit.fontawesome.com/e5d9daff3c.js" crossorigin="anonymous"></script>
    </head>
    <body style="padding:20px">

        <table align="center" width="900">

            <!-- startBodyContent-->
            <tr><td>

                <table>
                    <tr><td>
                        <table><tr>
                            <td class="content-img">
                                <img src="[webview.resourceDir]/gears-r-colors.png" />
                            </td>
                            <td class="content-title"> &nbsp;<!-- title --></td>
                        </tr></table>
                    </td></tr>
                    <tr><td>
                        <table class="margin-top-15"><tr>
                            <td>
                                <img src="[webview.sourceImgDir]/npm.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/ant.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/yarn.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/grunt.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/gulp.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/gradle.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/workspace.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/make.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/ts.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/bat.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/ruby.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/powershell.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/bash.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/python.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/nsis.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/perl.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/maven.png" />
                            </td>
                        </tr></table>
                    </td></tr>
                </table>

            </td></tr>
            <!-- endBodyContent -->

            <!-- startInfoContent -->
            <tr><td>

                <table class="content-table">
                    <tr>
                    <td>
                        <table>
                            <tr>
                                <td class="content-subtitle">
                                    <!-- subtitle -->
                                </td>
                            </tr>
                            <tr><td><table>
                                <tr>
                                    <td><!-- releasenotes --></td>
                                </tr>
                                <tr>
                                    <td><!-- changelog --></td>
                                </tr>
                            </table></td></tr>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <!-- startEnterLicenseButton -->
                        <div>
                            <button onclick="enterLicense();">Enter License Key</button>
                        </div>
                        <!-- endEnterLicenseButton -->
                        <!-- startGetLicenseButton -->
                        <div class="margin-top-10">
                            <button onclick="getLicense();">Get License Key</button>
                        </div>
                        <!-- endGetLicenseButton -->
                        <!-- startViewLicenseButton -->
                        <div class="margin-top-10">
                            <button onclick="viewLicense();">View License Info</button>
                        </div>
                        <!-- endViewLicenseButton -->
                        <!-- startParsingReportButton -->
                        <div class="margin-top-10">
                            <button onclick="viewReport();">View Parsing Report</button>
                        </div>
                        <!-- endParsingReportButton -->
                    </td></tr>
                </table>

            </td></tr>
            <!-- endInfoContent -->

        </table>

    </body>
</html>
