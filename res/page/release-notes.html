<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://ka-p.fontawesome.com; img-src #{cspSource}; script-src 'nonce-#{cspNonce}'; style-src #{cspSource} https://ka-p.fontawesome.com;">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
        <link rel="stylesheet" href="[webview.cssDir]/vscode.css">
        <link rel="stylesheet" href="[webview.cssDir]/page.css">
        <link rel="stylesheet" href="[webview.cssDir]/release-notes.css">
        <link rel="stylesheet" href="[webview.cssDir]/fa.css"> <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/e5d9daff3c.css" crossorigin="anonymous"> -->
    </head>

    <body class="te-page-bg">

        <table align="center" width="900">

            <!-- startBodyContent-->
            <tr><td>

                <table width="100%">
                    <tr><td>
                        <table><tr>
                            <td class="content-img">
                                <!--<img src="[webview.resourceDir]/gears-r-colors.png" />-->
                                <span class="fad fa-cogs te-icon"></span>
                            </td>
                            <td class="content-title"> &nbsp;#{title}</td>
                        </tr></table>
                    </td></tr>
                    <tr><td>
                        <table class="margin-top-15"><tr>
                            <td>
                                <img src="[webview.sourceImgDir]/npm.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/ant.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/yarn.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/grunt.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/gulp.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/gradle.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/workspace.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/make.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/ts.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/bat.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/ruby.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/powershell.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/bash.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/python.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/nsis.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/perl.png" />
                            </td>
                            <td>
                                <img src="[webview.sourceImgDir]/maven.png" />
                            </td>
                        </tr></table>
                    </td></tr>
                </table>

            </td></tr>
            <!-- endBodyContent -->

            <!-- startInfoContent -->
            <tr><td>

                <table class="content-table" width="100%">
                    <tr>
                    <td>
                        <table width="100%">
                            <tr>
                                <td class="content-subtitle">
                                    NEW IN THIS RELEASE:
                                </td>
                            </tr>
                            <tr>
                                <td class="padding-top-10 padding-bottom-10">
                                    <!-- subtitle -->
                                </td>
                            </tr>
                            <tr><td><table width="100%">
                                <tr>
                                    <td><!-- releasenotes --></td>
                                </tr>
                                <tr>
                                    <td>
                                        <table class="change-log-container" width="100%">
                                            <tr>
                                                <td width="3">
                                                    <hr>
                                                </td>
                                                <td width="15" align="center">
                                                    <span id="btnToggleReleaseNotes" class="far fa-chevron-up toggle-button"></span>
                                                </td>
                                                <td width="10">
                                                    <hr>
                                                </td>
                                                <td width="80" class="change-log-title">
                                                    CHANGE LOG
                                                </td>
                                                <td>
                                                    <hr>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="6">
                                                    <div id="releaseNotesDiv" class="gfg">
                                                        <!-- changelog -->
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table></td></tr>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <!-- startEnterLicenseButton -->
                        <div>
                            <button id="btnEnterLicense">Enter License Key</button>
                        </div>
                        <!-- endEnterLicenseButton -->
                        <!-- startGetLicenseButton -->
                        <div class="margin-top-10">
                            <button id="btnGetLicense">Get License Key</button>
                        </div>
                        <!-- endGetLicenseButton -->
                        <!-- startViewLicenseButton -->
                        <div class="margin-top-10">
                            <button id="btnViewLicense">View License Info</button>
                        </div>
                        <!-- endViewLicenseButton -->
                        <!-- startParsingReportButton -->
                        <div class="margin-top-10">
                            <button id="btnViewReport">View Parsing Report</button>
                        </div>
                        <!-- endParsingReportButton -->
                    </td></tr>
                </table>

            </td></tr>
            <!-- endInfoContent -->

        </table>

        <script nonce="#{cspNonce}" src="[webview.jsDir]/command.js"></script>
        <script nonce="#{cspNonce}" src="[webview.jsDir]/toggle.js"></script>

    </body>
</html>
