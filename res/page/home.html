<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://ka-p.fontawesome.com; img-src [webview.cspSource]; script-src 'nonce-[webview.nonce]'; style-src [webview.cspSource] https://ka-p.fontawesome.com;">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Explorer</title>
        <link rel="stylesheet" href="[webview.cssDir]/vscode.css">
        <link rel="stylesheet" href="[webview.cssDir]/home.css">
        <link rel="stylesheet" href="[webview.cssDir]/fa.css"> <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/e5d9daff3c.css" crossorigin="anonymous"> -->
    </head>

    <body>

        <table width="100%"">

            <tr><td>

                <table width="100%">
                    <tr>
                    <td valign="top" width="40">
                        <table>
                            <tr><td><table>
                                <tr>
                                    <td>
										<span class="fad fa-cogs te-icon"></span>
                                    </td>
									<td><table cellspacing="0" cellpadding="0" class="content-title">
										<tr>
											<td>
												<span class="">Task</span>
											</td>
										</tr>
										<tr>
											<td>
												<span class=""> &nbsp;&nbsp;&nbsp;Explorer</span>
											</td>
										</tr>
									</table></td>
                                </tr>
								<tr>
									<td colspan="2">
										<table width="100%">
											<tr>
												<td>
													Total Tasks Parsed:
												</td>
												<td align="right">
													0
												</td>
											</tr>
											<tr>
												<td>
													# of tasks ran today:
												</td>
												<td align="right">
													0
												</td>
											</tr>
										</table>
									</td>
								</tr>
                            </table></td></tr>
                        </table>
                    </td>
                    <td valign="top" align="right" class="button-panel">
                        <!-- startEnterLicenseButton -->
                        <div>
                            <button id="btnEnterLicense">Enter License Key</button>
                        </div>
                        <!-- endEnterLicenseButton -->
                        <!-- startGetLicenseButton -->
                        <div class="margin-top-5">
                            <button id="btnGetLicense">Get License Key</button>
                        </div>
                        <!-- endGetLicenseButton -->
                        <!-- startViewLicenseButton -->
                        <div class="margin-top-5">
                            <button id="btnViewLicense">View License Info</button>
                        </div>
                        <!-- endViewLicenseButton -->
                        <!-- startParsingReportButton -->
                        <div class="margin-top-5">
                            <button id="btnViewReport">View Parsing Report</button>
                        </div>
                        <!-- endParsingReportButton -->
                    </td></tr>
                </table>

            </td></tr>

        </table>

        <script nonce="#{cspNonce}" src="[webview.jsDir]/command.js"></script>

    </body>
</html>
